<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>v1.2 Buscaprop.cl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      color: #202124;
    }
    .container {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-weight: 500;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      max-width: 640px;
      padding: 16px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid #dfe1e5;
      background: #f8f9fa;
      cursor: pointer;
    }
    #response {
      margin-top: 32px;
      max-width: 720px;
      font-size: 14px;
      line-height: 1.6;
      text-align: left;
      white-space: pre-wrap;
    }
    .muted {
      color: #666;
      font-size: 13px;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="container">
<img
  src="/Logo%20Buscaprop.png"
  alt="Buscaprop.cl"
  style="
    width:320px;
    margin-bottom:24px;
  "
/>
    <input
      id="userInput"
      type="text"
      placeholder="Busca propiedades en Chile usando lenguaje natural‚Ä¶"
    />

    <button onclick="sendMessage()">Buscar</button>

    <div class="muted">
      Ejemplo: ‚ÄúDepto en Providencia, 3 dormitorios, hasta $900.000‚Äù
    </div>

    <div id="response"></div>
  </div>

 <script>
  let conversationContext = [];

  async function sendMessage(extraMessage = null) {
    const input = document.getElementById("userInput");
    const responseBox = document.getElementById("response");

    const message = extraMessage ?? input.value.trim();
    if (!message) return;

    conversationContext.push({ role: "user", content: message });

    responseBox.innerText = "Pensando‚Ä¶";
    input.value = "";

    try {
      const res = await fetch("https://superbuscador-api.onrender.com/assistant", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!res.ok) {
        throw new Error("Error de conexi√≥n con el backend");
      }

      const data = await res.json();

      // üëâ CASO 1: el backend hace una pregunta
      if (data.type === "question") {
        responseBox.innerHTML = `
          <strong>${data.message}</strong>
          <div class="muted">Responde para continuar</div>
        `;
        return;
      }

      // üëâ CASO 2: resultados
      if (data.type === "results") {
        if (!data.results || data.results.length === 0) {
          responseBox.innerText = "No se encontraron propiedades.";
          return;
        }

        responseBox.innerHTML = data.results
          .slice(0, 10)
          .map(p => `
            <div style="margin-bottom:16px;border-bottom:1px solid #eee;padding-bottom:12px;">
              <strong>${p.operacion?.toUpperCase() || "PROPIEDAD"}</strong><br>
              ${p.ubicacion?.comuna || ""} ${p.ubicacion?.sector || ""}<br>
              Dorm: ${p.caracteristicas?.dormitorios ?? "-"} ¬∑ 
              Ba√±os: ${p.caracteristicas?.banos ?? "-"}<br>
              <a href="${p.link}" target="_blank">Ver ficha</a>
            </div>
          `)
          .join("");
        return;
      }

      // fallback debug
      responseBox.innerText = JSON.stringify(data, null, 2);

    } catch (err) {
      responseBox.innerText = "Error al conectar con el buscador. Intenta nuevamente.";
      console.error(err);
    }
  }

  // Enter = enviar
  document.getElementById("userInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
