<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscaprop.cl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #202124;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header img {
      width: 260px;
      margin-bottom: 8px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 8px 4px;
    }

    .input-bar {
      display: flex;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }

    .input-bar input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      font-size: 15px;
      outline: none;
    }

    .input-bar button {
      padding: 0 20px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      background: #f8f9fa;
      cursor: pointer;
      font-size: 14px;
    }

    .bubble {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 14px;
    }

    .bubble.system {
      background: #f1f3f4;
    }

    .bubble.user {
      background: #e8f0fe;
    }

    .row {
      margin: 10px 0;
    }

    .row.user {
      text-align: right;
    }

    .chips {
      margin: 8px 0;
    }

    .chips button {
      margin: 4px 4px 0 0;
      padding: 6px 12px;
      border-radius: 16px;
      border: 1px solid #dadce0;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
    }

    .card a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <!-- Si no tienes logo, puedes borrar la imagen -->
      <img src="Logo Buscaprop.png" alt="Buscaprop.cl" />
    </header>

    <div id="chat"></div>

    <div class="input-bar">
      <input
        id="userInput"
        type="text"
        placeholder="Cuéntame qué propiedad buscas…"
      />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const API_URL = "https://superbuscador-api.onrender.com/assistant";
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    // ---------- UI helpers ----------

    function addBubble(text, who = "system") {
      const row = document.createElement("div");
      row.className = "row " + who;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + who;
      bubble.innerHTML = text;

      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function renderChips(options = []) {
      if (!options.length) return;

      const wrap = document.createElement("div");
      wrap.className = "chips";

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => sendMessage(opt);
        wrap.appendChild(btn);
      });

      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    function renderResults(results) {
      results.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        const precio = p.precio?.valor
          ? "$" + Math.round(p.precio.valor).toLocaleString("es-CL")
          : "A consultar";

        card.innerHTML = `
          <strong>${p.tipo || "Propiedad"} · ${p.operacion}</strong><br>
          ${p.comuna || p.ubicacion?.comuna || ""}<br>
          Dorm: ${p.dormitorios ?? p.caracteristicas?.dormitorios ?? "-"}
          · Baños: ${p.banos ?? p.caracteristicas?.banos ?? "-"}<br>
          Precio: <strong>${precio}</strong><br>
          <a href="${p.link}" target="_blank">Ver ficha</a>
        `;

        chat.appendChild(card);
      });

      chat.scrollTop = chat.scrollHeight;
    }

    // ---------- Conversación ----------

    async function sendMessage(textOverride = null) {
      const text = textOverride || input.value.trim();
      if (!text) return;

      addBubble(text, "user");
      input.value = "";

      addBubble("Tomando tu pedido y revisando opciones disponibles…", "system");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        // quitar mensaje de estado
        chat.lastChild.remove();

        if (data.meta?.interpretation) {
          addBubble(data.meta.interpretation, "system");
        }

        if (data.type === "question") {
          addBubble(data.message || "Necesito confirmar un dato para seguir.", "system");
          renderChips(data.meta?.suggestions || []);
          return;
        }

        if (data.type === "results") {
          if (!data.results || data.results.length === 0) {
            addBubble(
              "Con lo que me pediste no encontré opciones reales por ahora.",
              "system"
            );
            renderChips(data.meta?.suggestions || []);
            return;
          }

          addBubble(
            `Encontré ${data.results.length} opciones que calzan con tu pedido.`,
            "system"
          );

          renderResults(data.results);

          addBubble(
            "Si quieres, podemos ajustar algo o seguir afinando el encargo.",
            "system"
          );
          renderChips(data.meta?.suggestions || []);
        }

      } catch (err) {
        console.error(err);
        chat.lastChild.remove();
        addBubble(
          "Hubo un problema al consultar el buscador. Intenta nuevamente.",
          "system"
        );
      }
    }

    // Enter = enviar
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Mensaje inicial
    addBubble(
      "Cuéntame qué propiedad buscas. Yo me encargo de ordenar el pedido y revisar opciones reales.",
      "system"
    );
  </script>
</body>
</html>
